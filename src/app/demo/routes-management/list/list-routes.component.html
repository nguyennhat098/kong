<katana-table [option]="option" #tableTemplate>
    <ng-template let-item="item" katana-row-detail>
        <pre>{{ item | json }}</pre>
    </ng-template>
    <ng-template let-item="item" #serviceTemplate>
        <service-info [id]="item.service.id"></service-info>
     </ng-template>
</katana-table>
